<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img class="header__logo-img" src="./images/Logo.svg" alt="" />
          <span>Interno</span>
        </div>
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">Home</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Pages</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Servises</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Project</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Blog</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Contact</a>
          </li>
        </ul>
        <img class="header__search" src="./images/Vector.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="error">
        <div class="container">
          <div class="error__box">
            <h1 class="error__title">404</h1>
            <p class="error__description">
                We're sorry, but the page you requested was not found or released. Next update: exit about page
            </p>
            <a class="error__button" href="./index.html">Back To Home</a>
          </div>
          <img class="error__image" src="./images/404.jpg" alt="">
        </div>
      </section>
    </main>
  </body>
</html>
